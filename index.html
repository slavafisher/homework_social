<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social</title>
</head>
<body>
    <form action="https://formspree.io/randomnuy@gmail.com" method="POST">
        <label for="OS">Якою операційною системою ви користуєтеся</label><br>
        <input type="radio" name="OS" value="Windows" checked> Windows<br>
        <input type="radio" name="OS" value="Linux"> Linus<br>
        <input type="radio" name="OS" value="MacOS"> MacOS<br>
        <label for="Browser">Яким браузером ви користуєтеся?</label>
        <br>
         <input type="radio" name="Browser" value="Google Chrome" checked> Google Chrome
         <br>
         <input type="radio" name="Browser" value="Opera"> Opera
         <br>
         <input type="radio" name="Browser" value="Mozila"> Mozila
         <br>
        <label for="MobileOS">Якою мобільною операційною системою ви користуєтеся?</label>
        <br>
        <input type="radio" name="MobileOS" value="Android" checked> Android<br>
        <input type="radio" name="MobileOS" value="IOS"> IOS<br>
        <label for="name">Name: </label>
        <br>
        <input type="text" name="Name" id="name">
        <br>
        <label for="email">EMAIL: </label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <label for="comment">По можливості опишіть, чому саме цими програмними продуктами ви користуєтеся: </label>
        <br>
        <textarea name="comment" id="comment"></textarea>
        <br>
        <button type="submit" name="submit">Send</button>
        
    </form>
    
</body>
</html>
